<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>portfolio _ dayan monnet</title>

  <!-- ✅ Polices -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Bebas+Neue&family=Cherish&family=DM+Serif+Text:ital@0;1&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      scroll-behavior: smooth;
    }

    /* 🌕 Halo lumineux petit et net */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.06) 40%, transparent 90%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      backdrop-filter: blur(15px);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .cursor.click {
      transform: translate(-50%, -50%) scale(1.4);
    }

    .video-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .video-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
      font-family: 'Cherish', cursive;
      font-size: 7rem;
      text-align: center;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 6px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      z-index: 3;
    }

    .volume-slider {
      -webkit-appearance: none;
      width: 120px;
      height: 6px;
      background: #ccc;
      border-radius: 5px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .project {
      background-color: #032c33;
      color: white;
      padding: 80px 20px;
    }

    .project-container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .project-video iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 7.5;
      border: none;
      margin-bottom: 3px;
    }

    .project-description h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.8rem;
      margin-top: -4px;
      margin-bottom: 0;
      text-transform: uppercase;
    }

    .project-description ul {
      list-style: none;
      padding: 0;
      font-size: 1.65rem;
      line-height: 1.3;
      margin: 0;
      font-family: 'Alumni Sans Pinstripe', sans-serif;
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.4s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 🌕 Halo lumineux -->
  <div class="cursor" id="cursor"></div>

  <!-- 🎥 Vidéo d'accueil -->
  <div class="video-section">
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="Untitled.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>
    <div class="video-overlay"></div>
    <div class="video-title">Dayan</div>
    <div class="controls">
      <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <!-- 🎬 Projet Munich72 -->
  <section class="project">
    <div class="project-container">
      <div class="project-video reveal">
        <iframe src="https://www.youtube.com/embed/SDrdW-xfHkU"
                title="Munich 72"
                allowfullscreen></iframe>
      </div>
      <div class="project-description reveal">
        <h3>PROJET SCOLAIRE – L'ATTENTAT DES JEUX OLYMPIQUES DE 1972</h3>
        <ul>
          <li><strong>Compositeur vocal</strong></li>
          <li><strong>Parolier</strong></li>
          <li><strong>Mixage, Mastering</strong></li>
          <li><strong>Acteur principal</strong></li>
          <li><strong>Colorimétrie</strong></li>
          <li><strong>Montage</strong></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- ⚙️ JavaScript -->
  <script>
    const video = document.getElementById('bg-video');
    const volumeSlider = document.getElementById('volume');
    const cursor = document.getElementById('cursor');

    volumeSlider.addEventListener('input', () => {
      video.muted = false;
      video.volume = volumeSlider.value;
    });

    window.addEventListener('DOMContentLoaded', () => {
      video.volume = volumeSlider.value;
    });

    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    reveals.forEach(reveal => observer.observe(reveal));

    // Curseur fluide
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener('mousedown', () => {
      cursor.classList.add('click');
    });

    document.addEventListener('mouseup', () => {
      cursor.classList.remove('click');
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * 0.07;
      currentY += (mouseY - currentY) * 0.07;
      cursor.style.left = `${currentX}px`;
      cursor.style.top = `${currentY}px`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>

</body>
</html>
