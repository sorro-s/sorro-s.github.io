<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sorro-s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Vidéo plein écran */
    .video-header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Section du contenu principal */
    .main-content {
      padding: 60px 20px;
      background-color: #f8f9fa;
      text-align: center;
    }

    iframe {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <!-- Vidéo plein écran -->
  <div class="video-header">
    <video autoplay loop muted playsinline>
      <source src="video.mov" type="video/quicktime">
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <!-- Vidéo YouTube -->
    <div class="container mb-4">
      <div class="ratio ratio-16x9">
        <iframe src="https://youtu.be/SDrdW-xfHkU" 
                title="MUNICH72" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- Texte personnalisé -->
    <div class="container">
      <h2>À propos de moi</h2>
      <p>
        Je suis Logan, passionné par la création, le design et le développement.
        Ce portfolio présente mes projets, mes vidéos et mon univers visuel.
        (Modifie ce texte à ta guise)
      </p>
    </div>
  </div>

</body>
</html>
